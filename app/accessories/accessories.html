<div class="accessories-wrapper">
  <div ng-repeat="accessory in accessories">
    <img class="images" ng-src="{{accessory.imageurl}}" alt="" />
    <div ui-sref="products({id: '{{accessory.productid}}'})" class="title">{{accessory.title}}</div>
    <div class="display-price">{{accessory.price}}</div>
  </div>
</div>
