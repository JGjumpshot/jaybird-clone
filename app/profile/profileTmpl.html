
  <h2 class="cart-text">items in cart</h2>
<div class="spacer"></div>
  <div class="cart-image-wrapper">
    <div class="cart-image" ng-repeat="product in products">
      <!-- {{product}} -->
      <div class="qty">{{product.products_qty}}</div>
      <div class="order-price">{{product.products_price}}</div>
      <img class="products-in-cart" ng-src="{{product.imageurl}}" alt="" />
      <i class="fa fa-times-circle" aria-hidden="true" ng-click="delete(product.id)"></i>
    </div>
  </div>
